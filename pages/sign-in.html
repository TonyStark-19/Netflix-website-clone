<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlflix sign in page</title>
    <!-- font awesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="/images/Other/favicon.png">
    <!-- custom css -->
    <link rel="stylesheet" href="/css/sign-in.css">
</head>

<body>

    <section class="background-section">

        <div class="navbar">

            <a href="/index.html">
                <div class="logo">
                    <img src="/images/Other/Netflix-logo.png" alt="logo">
                </div>
            </a>

        </div>

        <div class="wrap">

            <div class="sign-in-box">

                <div class="title">
                    <h1>Sign In</h1>
                </div>

                <div class="input-box box1">
                    <input id="email" type="email" autocomplete="email" required>
                    <label for="email">Email or mobile number</label>
                </div>

                <div class="input-box">
                    <input id="Password" type="text" required>
                    <label for="Password">Password</label>
                </div>

                <div class="button">
                    <button>Sign In</button>
                </div>

                <div class="text">
                    <p>OR</p>
                </div>

                <div class="code">
                    <button>Use a sign-in code</button>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot-password?</a>
                </div>

                <div class="remember">

                    <input id="checkbox" type="checkbox" checked>
                    <label for="checkbox">Remember me</label>

                </div>

                <div class="new">
                    <p>New to Netflix? <a href="/index.html">Sign up now.</a></p>
                </div>

                <div class="bottom-text">
                    <p>This page is protected by Google reCAPTCHA to <br>ensure you're not a bot.</p>
                    <a href="#">Learn more.</a>
                </div>

            </div>

        </div>

    </section>

    <footer>

        <div class="wrapper">

            <div class="contact">
                <p>Questions? Call 000-800-919-1743 (Toll-Free)</p>
            </div>

            <div class="foot-panel">

                <ul>

                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Help Centre</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Cookie Prefrences</a></li>
                    <li><a href="#">Corporate Information</a></li>

                </ul>

            </div>

            <div class="select">

                <select id="foot">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>

                <i class="fa-solid fa-caret-down" id="drop"></i>

            </div>

        </div>

    </footer>

</body>

</html>
