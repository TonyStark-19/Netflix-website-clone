<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlflix sign in page</title>
    <link rel="stylesheet" href="sign-in.css">
</head>

<body>

    <section class="background-section">

        <div class="navbar">

            <div class="logo">
                <img src="images/Netflix-logo.png" alt="logo">
            </div>

        </div>

        <div class="wrap">

            <div class="sign-in-box">

                <div class="title">
                    <h1>Sign In</h1>
                </div>

                <div class="input-box box1">
                    <input type="email" required>
                    <label>Email or mobile number</label>
                </div>

                <div class="input-box">
                    <input type="email" required>
                    <label>Password</label>
                </div>

                <div class="button">
                    <button>Sign In</button>
                </div>

                <div class="text">
                    <p>OR</p>
                </div>

                <div class="code">
                    <button>Use a sign-in code</button>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot-password?</a>
                </div>

                <div class="remember">

                    <input type="checkbox">
                    <label for="checkbox">Remember me</label>

                </div>

                <div class="new">
                    <p>New to Netflix? <a href="index.html">Sign up now.</a></p>
                </div>

                <div class="bottom-text">
                    <p>This page is protected by Google reCAPTCHA to <br>ensure you're not a bot.
                        <a href="#">Learn more.</a>
                    </p>
                </div>

            </div>

        </div>

    </section>

    <footer>

        <div class="wrapper">

            <div class="contact">
                <p>Questions? Call <a href="#">000-800-919-1694</a></p>
            </div>

            <div class="foot-panel">

                <ul>

                    <div class="row1">
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Help Centre</a></li>
                        <li><a href="#">Terms of Use</a></li>
                        <li><a href="#">Privacy</a></li>
                    </div>

                    <div class="row2">
                        <li><a href="#">Cookie Prefrences</a></li>
                        <li><a href="#">Corporate Information</a></li>
                    </div>

                </ul>

            </div>

            <div class="select">

                <select id="foot">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>

            </div>

        </div>

    </footer>

</body>

</html>
